.grid-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
  gap: 20px;
  perspective: 1000px; /* Pour un effet de profondeur */

.season-item {
    position: relative;
    padding: 20px 15px;
    font-weight: 700;
    font-size: 0.95rem;
    color: rgba(255, 255, 255, 0.9);
    text-align: center;
    cursor: pointer;
    z-index: 1;
    overflow: hidden;

    /* Suppression des d√©fauts tactiles */
    -webkit-tap-highlight-color: transparent;
    outline: none;

    /* Forme "Galet" irr√©guli√®re */
    border-radius: 60% 40% 70% 30% / 40% 50% 60% 40%;

    /* Look Abyss Glass */
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(243, 195, 0, 0.2);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);

    /* Ombre et lueur */
    box-shadow: 
        0 10px 20px rgba(0, 0, 0, 0.3),
        inset 0 0 15px rgba(243, 195, 0, 0.05);

    /* --- OPTIMISATIONS ANTI-GLITCH --- */
    will-change: transform; /* Pr√©pare le navigateur √† l'animation */
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    transform: translateZ(0); /* Force l'acc√©l√©ration mat√©rielle */
    
    /* Animation et Transition */
    animation: float 6s ease-in-out infinite;
    transition: 
        transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275),
        background 0.3s,
        border-color 0.3s,
        box-shadow 0.3s;
}

/* On varie les formes et les rythmes pour un effet organique */
.season-item:nth-child(even) {
    animation-duration: 7s;
    animation-delay: 1s;
    border-radius: 40% 60% 35% 65% / 50% 40% 60% 50%;
}

/* Animation simplifi√©e (sans rotation pour √©viter le flou du texte) */
@keyframes float {
    0%, 100% {
        transform: translateY(0) translateZ(0);
    }
    50% {
        transform: translateY(-10px) translateZ(0);
    }
}

/* √âtat Hover (Survol) */

    background: var(--primary);
    color: #0b0e14;
    border-color: var(--primary);
    box-shadow: 0 15px 30px rgba(243, 195, 0, 0.4);
    transform: scale(1.08) translateY(-5px) translateZ(0);

}

/* √âtat Active (Clic) */

.season-item[style*="border-color: var(--primary)"] { 
    background: var(--primary);
    box-shadow: 0 15px 30px rgba(243, 195, 0, 0.4);
    color: #0b0e14;
    animation: none !important; /* Stoppe le flottement imm√©diatement */
    transform: none !important;  /* Annule toute transformation (scale, rotate) */
    cursor: default;             /* Indique que cliquer √† nouveau n'est pas n√©cessaire */
}

.season-item.active:hover,
.season-item[style*="border-color: var(--primary)"]:hover {

<script>
// --- CONFIGURATION ---
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyoj1HRP-nYuZW5YHoaNXLw64iLvbcK9Q-Wxj5hN6CgPNqNt6vXlrV9qfqBcyBRzRiH0A/exec";
let episodes = [];
let current = 0;
let allPlaylists = [];

const audio = document.getElementById('player');
const titleDisplay = document.getElementById('now-playing-title');

// --- MEDIA SESSION : handlers d√©clar√©s UNE SEULE FOIS ---
if ('mediaSession' in navigator) {
    navigator.mediaSession.setActionHandler('play', () => audio.play());
    navigator.mediaSession.setActionHandler('pause', () => audio.pause());
    navigator.mediaSession.setActionHandler('previoustrack', () => {
        if (current > 0) play(current - 1);
    });
    navigator.mediaSession.setActionHandler('nexttrack', () => {
        if (current + 1 < episodes.length) play(current + 1);
    });
    navigator.mediaSession.setActionHandler('seekbackward', (d) => {
        audio.currentTime -= (d.seekOffset || 10);
    });
    navigator.mediaSession.setActionHandler('seekforward', (d) => {
        audio.currentTime += (d.seekOffset || 10);
    });
}

async function loadJSON(file) {
  const res = await fetch(`data/${file}`);
  return await res.json();
}


// --- PLAYLISTS ---
async function loadPlaylists() {
    const urlParams = new URLSearchParams(window.location.search);
    const initialPlaylistId = urlParams.get('playlistId')
        ? decodeURIComponent(urlParams.get('playlistId').replace(/\+/g, ' '))
        : null;

    allPlaylists = (await loadJSON("playlists.json")).filter(p => p.public);

    const seasons = [...new Set(allPlaylists.map(p => p.season))].sort().reverse();
    const grid = document.getElementById('seasons_grid');

    grid.innerHTML = seasons.map(s =>
        `<div class="season-item" onclick="showPlaylistsBySeason('${s}')">${s}</div>`
    ).join('');

    if (initialPlaylistId) {
        const shared = allPlaylists.find(p => String(p.id).trim() === initialPlaylistId.trim());
        if (shared) {
            showPlaylistsBySeason(shared.season);
            loadEpisodes(shared.id);
            return;
        }
    }

    showPlaylistsBySeason(seasons[0]);
}

function showPlaylistsBySeason(season) {
    document.querySelectorAll('.season-item').forEach(btn => {
        const active = btn.innerText === season;
        btn.style.borderColor = active ? "var(--primary)" : "rgba(243,195,0,0.2)";
        btn.style.background = active ? "rgba(243,195,0,0.15)" : "rgba(255,255,255,0.03)";
    });

    const list = allPlaylists.filter(p => p.season === season);
    const div = document.getElementById('episodes_list');

    div.innerHTML = `<h2>Playlists ‚Äî ${season}</h2>` + list.map(p => {
        const encoded = btoa(unescape(encodeURIComponent(p.id)));
        return `
        <div class="episode-item" onclick="loadEpisodes('${encoded}', true)">
            <span class="episode-title"><strong>${p.name}</strong></span>
            <button class="btn-share" onclick="sharePlaylist(event, '${encoded}')">üîó</button>
        </div>`;
    }).join('');
}

// --- PARTAGE ---
function sharePlaylist(e, encodedPid) {
    e.stopPropagation();
    const pid = decodeURIComponent(escape(atob(encodedPid)));
    const url = new URL(location.origin + location.pathname);
    url.searchParams.set('playlistId', pid);
    navigator.clipboard.writeText(url.toString()).then(showToast);
}

function showToast() {
    const toast = document.getElementById("toast");
    toast.className = "show";
    setTimeout(() => toast.className = "", 3000);
}

// --- √âPISODES ---
async function loadEpisodes(pid, encoded = false) {
    const cleanId = encoded
        ? decodeURIComponent(escape(atob(pid)))
        : pid;

    const div = document.getElementById('episodes_list');
    div.innerHTML = '<div class="loader">Plong√©e...</div>';

    try {
        // Charger le JSON statique
        const res = await fetch('data/episodes.json');
        const allEpisodes = await res.json();

        // Filtrer + trier
        episodes = allEpisodes
            .filter(e => e.playlistId === cleanId)
            .sort((a, b) => (a.order || 0) - (b.order || 0));

        if (!episodes.length) {
            div.innerHTML = '<p>Aucun √©pisode trouv√©.</p>';
            return;
        }

        // Affichage
        div.innerHTML =
            `<h3>√âpisodes</h3>` +
            episodes.map((e, i) => `
                <div class="episode-item list-item-ep" id="ep-${i}" onclick="play(${i})">
                    <span class="episode-title">${e.title}</span>
                    <span style="color:var(--primary); font-size:0.8em;">‚ñ∂</span>
                </div>
            `).join('');

        // Lecture automatique du premier √©pisode
        play(0);

    } catch (err) {
        console.error('Erreur chargement episodes.json', err);
        div.innerHTML = '<p>Erreur de chargement des √©pisodes.</p>';
    }
}


// --- LECTURE OPTIMIS√âE ---
async function play(i) {
    current = i;

    // 1. Mise √† jour imm√©diate de l‚ÄôUI (s√©lection dans la liste)
    document.querySelectorAll('.list-item-ep')
        .forEach(el => el.classList.remove('current'));
    document.getElementById(`ep-${i}`)?.classList.add('current');

    titleDisplay.innerText = "Plong√©e en cours...";

    try {
        const episode = episodes[i];

        // S√©curit√© minimale
        if (!episode || !episode.audio) {
            console.error("√âpisode ou audio manquant", episode);
            titleDisplay.innerText = "Audio indisponible";
            return;
        }

        // --- GESTION DE L'IMAGE DE L'√âPISODE ---
        const playerImg = document.getElementById('player-img');
        if (playerImg) {
            if (episode.image && episode.image.trim() !== "") {
                playerImg.style.display = "none"; // On cache le temps du chargement
                playerImg.src = episode.image;
                playerImg.onload = () => { playerImg.style.display = "block"; };
            } else {
                playerImg.style.display = "none";
            }
        }

        // 2. Chargement de l‚Äôaudio (direct depuis le JSON)
        audio.src = episode.audio;
        audio.load();

        // 3. Media Session (Contr√¥les du t√©l√©phone / √©cran de verrouillage)
        updateMediaSession(episode.title);

        // 4. Lecture
        const playPromise = audio.play();

        if (playPromise !== undefined) {
            playPromise
                .then(() => {
                    titleDisplay.innerText = episode.title;
                })
                .catch(err => {
                    console.log("Lecture bloqu√©e par le navigateur", err);
                    titleDisplay.innerText = "Cliquez sur ‚ñ∂ pour lancer la lecture";
                });
        }

    } catch (err) {
        console.error("Erreur lecture √©pisode", err);
        titleDisplay.innerText = "Erreur de lecture";
    }
}


// --- MEDIA SESSION METADATA ---
function updateMediaSession(title) {
    if (!('mediaSession' in navigator)) return;

    navigator.mediaSession.metadata = new MediaMetadata({
        title,
